<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Tester</title>
    <link ref = "stylesheet" href= "looks.css">
    <script src = "person%20tester.js"></script>

</head>
<body>
    <h2>Welcome to the Person Tester</h2>
    <form id="firstName" name="firstName" action="join.html" method="get">
        <label for="custEmp">Customer or Employee?</label>
        <input type="text" id="custEmp">
        <span id="cust_emp_error">*</span><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="first_name">
        <span id="first_name_error">*</span><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">
        <span id="last_name_error">*</span><br><br>

        <label for="email">Email Address:</label>
        <input type="text" id="email">
        <span id="email_error">*</span><br><br>

        <label for="customerNum">Customer Number (If customer):</label>
        <input type="text" id="customerNum"><br><br>

        <label for="ss">SSN (If employee):</label>
        <input type="text" id="ss"><br><br>

        <a href = "#">SUBMIT</a>

        </form>


</body>
</html>
